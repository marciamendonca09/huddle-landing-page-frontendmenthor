<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/81a471089b.js" crossorigin="anonymous"></script>

</head>
<body>

  <header>
    <div class="container">
        <img class="cabecalhoPrincipal" src="logo.svg">
    </div>

  </header>
  

  <main>
    <div class="container"> 
      <img class="imagem" src="illustration-mockups.svg" alt="Ilustração Principal">
        <div class="textos"> 
          <h1 class="textos-tituloPrincipal">Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion.</p>

          <button class="registerButton">Register</button>

        </div>
    </div>

  </main>

  <footer>
    <div class="socialMedia">
      <ul class="listaRedesSociais">
        <li>
          <a href="#">
            <i class="fab fa-facebook fa-lg"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-twitter fa-lg "></i>
          </a>
        </li>

      </ul>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marcia Mendonça</a>.
    </p>
  </footer>
</body>
</html>
